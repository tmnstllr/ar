<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated Web-based AR.js Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs="sourceType: webcam;">

    <a-assets>
        <a-asset-item
                id="glbtestmodel"
                src="plant_v2.glb">
        </a-asset-item>
    </a-assets>

    <!-- Marker 1: Hiro -->+
    <a-marker preset="hiro">

        <a-entity
                id="glbtest"
                gltf-model="#glbtestmodel"
                position="0 0 0"
                scale="6 6 6"
                animation__position="property: object3D.position.y; to: 0.15; dir: alternate; dur: 2000; loop: true"
                animation__mouseenter="property: scale; to: 8 8 8; dur: 300; startEvents: mouseenter"
                animation__mouseleave="property: scale; to: 6 6 6; dur: 300; startEvents: mouseleave">
        </a-entity>

    </a-marker>

    <a-entity light="type: ambient; intensity: 2.2;color: #BBB"></a-entity>

    <!--
    <a-entity light="type: directional; color: #FFF; intensity: 4.6" position="-0.5 1 2"></a-entity>
    -->

    <!-- Define a camera for the scene -->
    <a-entity camera>
        <a-cursor></a-cursor>
    </a-entity>
</a-scene>
</body>
</html>
