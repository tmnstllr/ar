<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated Web-based AR.js Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene embedded arjs="sourceType: webcam;" renderer="antialias: true;">

    <a-assets>
        <a-asset-item
                id="glbtestmodel"
                src="plant_v2.glb">
        </a-asset-item>
        <a-assets img id="wood" src="wood.jpeg"></a-assets>
    </a-assets>

    <a-marker preset="hiro">

        <a-entity
                id="glbtest"
                gltf-model="#glbtestmodel"
                position="0 0 0"
                scale="8 8 8"
                animation__mouseclick="property: scale; to: 12 12 12; dur: 300; startEvents: click"
                animation__mouseleave="property: scale; to: 8 8 8; dur: 300; startEvents: mouseleave"
                animation__fusing="property: rotation; startEvents: fusing; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
        <a-plane src="#wood" position="0 0 0" rotation="-90 0 0" width="5" height="5"></a-plane>

    </a-marker>

    <a-entity light="type: ambient; intensity: 2.2; color: #BBB"></a-entity>

    <!--
    <a-entity light="type: directional; color: #FFF; intensity: 4.6" position="-0.5 1 2"></a-entity>
    -->

    <!-- Define a camera for the scene -->
    <a-entity camera>
        <a-cursor fuse="true;"></a-cursor>
    </a-entity>
</a-scene>
</body>
</html>
